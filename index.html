
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    Placeholder <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <label class="toggle">
                    <input type="checkbox" name="weather-toggle" id="weather-toggle">
                    <span class = "slider"></span>
                    <span for="weather-toggle" class="labels" data-on="C" data-off="F"></span>
                </label>
                <div class="others" id="current-weather-items">
                </div>
            </div>

            <div class="search">
                <input type="text" class="search-bar" id="search-bar" placeholder="Enter address here">
                <button type="submit" id="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"
                        data-darkreader-inline-fill="" data-darkreader-inline-stroke=""
                        style="--darkreader-inline-fill: currentColor; --darkreader-inline-stroke: currentColor;">
                        <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg></button>
                <button type="submit" id="geo-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"
                        data-darkreader-inline-fill="" data-darkreader-inline-stroke=""
                        style="--darkreader-inline-fill: currentColor; --darkreader-inline-stroke: currentColor;">
                        <g id="Location_On">
                            <g>
                                <path
                                    d="M12,21.933a1.715,1.715,0,0,1-1.384-.691L5.555,14.5a7.894,7.894,0,1,1,12.885-.009L13.385,21.24A1.717,1.717,0,0,1,12,21.933ZM11.992,3.066A6.81,6.81,0,0,0,7.414,4.815a6.891,6.891,0,0,0-1.05,9.1l5.051,6.727a.725.725,0,0,0,.584.292h0a.732.732,0,0,0,.586-.292l5.044-6.734A6.874,6.874,0,0,0,12.81,3.113,7.277,7.277,0,0,0,11.992,3.066Z">
                                </path>
                                <path
                                    d="M12,12.5A2.5,2.5,0,1,1,14.5,10,2.5,2.5,0,0,1,12,12.5Zm0-4A1.5,1.5,0,1,0,13.5,10,1.5,1.5,0,0,0,12,8.5Z">
                                </path>
                            </g>
                        </g>
                    </svg></button>
            </div>

            <div class="place-container" id="place-container">
                <div class="time-zone" id="time-zone">Unknown/Unknown</div>
                <div id="country" class="country">unknown</div>
                <div class="latitude" id=latitude>Latitude - Placeholder</div>
                <div class="longitude" id="longitude">longitude - Placeholder</div>
            </div>

            <div class="future-forecast">
                <div class="today" id="current-temp">
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="other">
                        <div class="day">Monday</div>
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 15.6&#176; C</div>
                    </div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tuesday</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 25.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Wensday</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 25.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Thursday</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 25.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Friday</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 25.6&#176; C</div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"
        integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</body>

</html>
